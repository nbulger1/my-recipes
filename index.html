<!DOCTYPE html>
<htm lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>My Recipes</title>
        <link rel="stylesheet" href="./assets/css/uikit_css/uikit.css" />
        <link rel="stylesheet" href="./assets/css/style.css" />
        <script src="/assets/js/uikit_js/uikit.min.js"></script>
        <script src="/assets/js/uikit_js/uikit-icons.min.js"></script>
    </head>

    <body>

        <div class="custom-container">
            <div class="uk-navbar-container uk-navbar">
                
                <div class="uk-navbar-left">
                    <h1 class="custom-logo">My Grandma's Recipe Box!</h1>
                </div>

                <div class="uk-navbar-item uk-navbar-right">
                    <form id="food-search" class="uk-form-horizontal">
                        <input id="keyword-text" type="text" class="uk-input form-horizontal-text" placeholder="Keywords">
                        <div class="uk-button-group">
                            <button id="health-label" class="uk-button uk-button-default">Health Label</button>
                            <button id="cuisine-type" class="uk-button uk-button-default">Cuisine Type</button>
                            <button id="meal-type" class="uk-button uk-button-default">Meal Type</button>
                            <button id="search-button" class="uk-button uk-button-default">Feed Me!</button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="uk-grid uk-grid-medium uk-height-1-1">
                <div class="uk-width-1-4 custom-side">
                    <p>SS</p>
                </div>

                <div class="uk-container uk-width-3-4">
                    <h3>Welcome! Find yourself a healthy and easy recipe for your next meal.</h3>
                </div>
            </div>
        </div>
    </body>

    <script src="./assets/js/script.js"></script>
